<!DOCTYPE html>
<html>
<head>
    <title>News Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .fake {
            color: red;
            font-weight: bold;
        }
        .true {
            color: seagreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>News Check</h2>
    <form action="/" method="POST">
        <label for="txt">Enter text:</label><br>
        <textarea name="txt" rows="4" cols="50"></textarea><br>
        <input type="submit" name="submit" value="Check">
    </form>
    
    {% if request.form['txt'] %}
    <div class="result">
        <h3>Entered Text:</h3>
        <p>{{ request.form['txt'] }}</p>
        <h3>ML Model Prediction:</h3>
        <p class="{% if result == 0 %}fake{% else %}true{% endif %}">
            {% if result == 0 %}Fake News{% else %}True News{% endif %}
        </p>
    </div>
    {% endif %}
</body>
</html>
